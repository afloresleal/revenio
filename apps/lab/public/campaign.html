<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campana de Llamadas | Revenio</title>
    <link rel="stylesheet" href="/campaign.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <p class="kicker">Revenio</p>
        <h1>Activa una llamada de campana en segundos</h1>
        <p class="lead">Captura un lead y dispara la llamada automaticamente para validar flujo, script y tiempos de atencion.</p>
      </section>

      <section class="card">
        <form id="campaign_form" class="form" novalidate>
          <label for="lead_name">Nombre</label>
          <input id="lead_name" name="lead_name" type="text" placeholder="Ej. Maria Lopez" autocomplete="name" required />

          <label for="to_number">Telefono</label>
          <input id="to_number" name="to_number" type="tel" placeholder="+525512345678" autocomplete="tel" required />

          <button id="submit_btn" type="submit">Disparar llamada</button>
        </form>

        <details class="advanced">
          <summary>Configuracion de campana (Vapi)</summary>
          <div class="adv-grid">
            <div>
              <label for="api_base">API base</label>
              <input id="api_base" type="text" placeholder="http://localhost:3000" />
            </div>
            <div>
              <label for="lead_source">Fuente</label>
              <input id="lead_source" type="text" placeholder="landing_campaign" />
            </div>
            <div>
              <label for="vapi_api_key">VAPI API Key</label>
              <input id="vapi_api_key" type="password" placeholder="sk_live_..." />
            </div>
            <div>
              <label for="vapi_assistant_id">Assistant ID</label>
              <input id="vapi_assistant_id" type="text" placeholder="0729e12a-..." />
            </div>
            <div>
              <label for="vapi_phone_number_id">Phone Number ID</label>
              <input id="vapi_phone_number_id" type="text" placeholder="a2e74332-..." />
            </div>
          </div>
        </details>

        <p id="status" class="status">Listo para enviar.</p>
        <pre id="result" class="result" hidden></pre>
      </section>
    </main>

    <script src="/campaign.js"></script>
  </body>
</html>
